<!DOCTYPE html>
<html>
    <head>
        <title>FixItNow!</title>
        <link rel="stylesheet" type="text/css" href="CSS/login.css">
        <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    </head>
    <body>
        <script type="module" src="JS/login.js"></script>

        <!-- HEADER -->
        <header>
            <div class="header-container" id="header-container">
                <div class="header-logo-container" id="header-logo-container">
                    <img class="header-logo" src="assets/logo.png" alt="PUPkeep Logo">
                </div>
            </div>
        </header>
        <!-- MAIN -->
        <main id="main">
            <!-- LOGIN -->
            <section class="main-login-container" id="main-login-container">
                <div class="main-login-name-container">
                    <p class="main-login-name">Enter Administrative Credentials</p>
                </div>
                <div class="main-login-form-container">
                    <div class="main-login-form-content-container-Email" id="main-login-form-content-container-Email">
                        <p class="main-login-form-content" id="main-login-form-content">Email *</p>
                        <input class="main-login-form-input" id="email" type="text" name="email" placeholder="Enter your Email"></input>
                    </div>
                    <div class="main-login-form-content-container-Password">
                        <p class="main-login-form-content" id="main-login-form-content">Password *</p>
                        <input class="main-login-form-input" id="password" type="password" name="password" placeholder="Enter your Password"></input>
                    </div>
                    <p class="main-login-button-enter" id="enter-button">Log In</p>
                </div>
            </section>
        </main>
    </body>
</html>
